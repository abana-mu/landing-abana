backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: 'static/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '/uploads'

collections:
  - name: 'careers' # Used in routes, e.g., /admin/collections/blog
    label: 'Jobs' # Used in the UI
    folder: '_careers/' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Department',
          name: 'department',
          widget: 'select',
          options: ['Product', 'Growth & Sales', 'Textile & Apparel Design', 'Marketing & Visuals', 'Operations', 'Engineering'],
        }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: 'Role', name: 'role', widget: 'markdown' }
      - { label: 'Main Tasks', name: 'tasks', widget: 'markdown' }
      - { label: 'What you bring to the table', name: 'table', widget: 'markdown' }
      - { label: 'You will thrive if', name: 'thrive', widget: 'markdown' }
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'Landing Page'
        name: 'landing'
        file: 'src/_settings/landing.json'
        description: 'General Site Settings'
        fields:
          - label: 'Header'
            name: header
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'SubText', name: 'subtext', widget: 'text' }
              - { label: 'Call to Action', name: 'cta', widget: 'string' }
          - label: 'Boxes'
            name: boxes
            widget: 'object'
            fields:
              - { label: 'Box Title', name: 'boxTitle', widget: 'string' }
              - { label: 'Box Subtitle', name: 'boxSubtitle', widget: 'string' }
              - { label: 'Box Item 1 Title', name: 'boxTextTitle1', widget: 'string' }
              - { label: 'Box Item 1', name: 'boxText1', widget: 'string' }
              - { label: 'Box Item 2 Title', name: 'boxTextTitle2', widget: 'string' }
              - { label: 'Box Item 2', name: 'boxText2', widget: 'string' }
              - { label: 'Box Item 3 Title', name: 'boxTextTitle3', widget: 'string' }
              - { label: 'Box Item 3', name: 'boxText3', widget: 'string' }
              - { label: 'Box Item 4 Title', name: 'boxTextTitle4', widget: 'string' }
              - { label: 'Box Item 4', name: 'boxText4', widget: 'string' }
              - { label: 'Box Item 5 Title', name: 'boxTextTitle5', widget: 'string' }
              - { label: 'Box Item 5', name: 'boxText5', widget: 'string' }
              - { label: 'Box Item 6 Title', name: 'boxTextTitle6', widget: 'string' }
              - { label: 'Box Item 6', name: 'boxText6', widget: 'string' }
          - label: 'Flow'
            name: flow
            widget: 'object'
            fields:
              - { label: 'Title', name: 'flowTitle', widget: 'string' }
              - { label: 'SubText', name: 'flowSubtext', widget: 'string' }

      - label: 'Second Page'
        name: 'second'
        file: 'src/_settings/second.json'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
